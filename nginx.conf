server {
    listen 80;

    # Specify the root directory where the built React app files are located
    root /usr/share/nginx/html;
    index index.html;

    # Catch all routes and serve index.html
    location / {
        try_files $uri /index.html;
    }

    # Optional: Static files for performance optimization (CSS, JS, images)
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Optional: Handle 404 errors gracefully by redirecting to index.html
    error_page 404 /index.html;
}
